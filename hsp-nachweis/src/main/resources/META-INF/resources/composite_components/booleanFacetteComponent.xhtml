<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite">

  <composite:interface>
    <composite:attribute name="id"/>
    <composite:attribute name="value" type="boolean"/>
    <composite:attribute name="textKey" type="java.lang.String"/>
    <composite:attribute name="amount" type="int"/>
    <composite:attribute name="disabled" type="boolean"/>
    <composite:attribute name="update" />
    <composite:attribute name="listenerAction"/>
  </composite:interface>

  <composite:implementation>
    <p:selectBooleanCheckbox id="#{cc.attrs.id}"
                             value="#{cc.attrs.value}"
                             disabled="#{cc.attrs.disabled}">
        <p:ajax event="valueChange"
                update="#{cc.attrs.update}"
                listener="#{cc.attrs.listenerAction}"/>
    </p:selectBooleanCheckbox>
    <p:outputLabel for="#{cc.attrs.id}"
                   style="white-space: pre-line; font-size: medium;#{cc.attrs.disabled ? 'color:Grey' : 'color:#212121'}">
        <h:outputFormat value="#{msg[cc.attrs.textKey]}">
            <f:param value="#{cc.attrs.amount}"/>
        </h:outputFormat>
    </p:outputLabel>
  </composite:implementation>
</ui:composition>
