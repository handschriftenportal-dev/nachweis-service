<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="templates/default.xhtml">
    <ui:define name="content">
        <div id="error">

            <h1><h:outputText id="error_general" value="#{msg.errorgeneral}"></h:outputText></h1>

            <h:outputText value="#{msg.errorauthentication}"></h:outputText>

            <p:growl id="authentication_messages" showDetail="true" autoUpdate="true"
                     closable="true" sticky="true"
                     showSummary="true" globalOnly="true"/>

            <h:messages globalOnly="true"></h:messages>

            <h:outputText id="error_message" value="#{param['errormsg']}"/>

        </div>
    </ui:define>
</ui:composition>
