dateiupload_kodguidetext=This interface allows you to re-import cultural object documents into the HSP that have been present in the HSP previously and were exported for mass manipulation outside the portal. To secure the smooth integration of the data please make sure that the documents carry a vaild HSP-ID. To create records on cultural objects not previously registered by the HSP, please use the page "Register cultural objects" [Link zu "Kulturobjekte registrieren"]
dateiupload_beschreibungguidetext_tei=This interface allows you to import manuscript descriptions into the HSP.
dateiupload_beschreibungguidetext_mxml=This interface allows you to import manuscript descriptions into the HSP.
dateiupload_katalogguidetext=This interface allows you to import a catalog. Warning: If you import an existing catalog, this existing catalog will be overwritten with the updated data.
dateiupload_ortguidetext=This interface allows you to import new documents on place names not not previously recorded by the HSP. Please use the XML-template downloadable on this page to make sure your data is in the format required by the database. Please note that the statement of a place name is mandatory. Please add, if possible, GND- and GeoNames-IDs for the place name in question. The more external references the new place name entry is linked to, the better it can be identified or disambiguated from similar entries.
dateiupload_koerperschaftguidetext=This interface allows you to import documents on names of corporations or institutions (libraries, archives, museums etc.pp.) not previously recorded by the HSP. Please use the XML-template downloadable on this page to make sure your data is in the format required by the database. Please note that the statement of a place name and the name of the corporation or institution are mandatory entries. Please make sure that the place where your corporate body was or still is located has a separate entry in the HSP place name authorities. Place names [[Link auf "Orte"]].
dateiupload_beziehungenguidetext=Hier k√∂nnen Sie Beziehungen importieren, die noch nicht im Handschriftenportal vorhanden sind. Als Importformat nutzen Sie bitte die XML-Vorlage, die Sie auf dieser Seite downloaden k√∂nnen.
dateiupload_digitalisatguidetext=Hier k√∂nnen Sie Referenzen auf Kulturobjektdigitalisate importieren, die noch nicht im Handschriftenportal vorhanden sind (Die Kulturobjekte, zu denen Sie Digitalisate importieren m√∂chten, m√ºssen jedoch bereits im Portal vorhanden sein). Achtung: Sollten Sie bereits vorhandene Referenzen zu einem Kulturobjekt importieren, so wird das betreffende Kulturobjektdigitalisat mit den aktualisierten Daten zus√§tzlich noch einmal angelegt! Als Importformat nutzen Sie bitte die XML-Vorlage, die Sie auf dieser Seite downloaden k√∂nnen. Die Angabe der G√ºltigen Signatur des Kulturobjekts sowie der Digitalisatadresse sind verpflichtend. Achtung: Die G√ºltige Signatur muss diejenige sein, die das Kulturobjekt im Portal hat. Bei der Adresse des Digitalisats kann es sich um die Adresse eines IIIF-Manifests oder eines anderen Pr√§sentationsform handeln. Detailliertere Erfassungshilfen finden Sie hier [PDF-Download einer Hilfedatei].
dateiupload_personguidetext=Here you can upload Persons (Autoren, Schreiber, Vorbesitzer o.√§.)  which are not available at the moment within the Handschriftenportal. Please use the XML-template downloadable on this page to make sure your data is in the format required by the database.
dateiupload_spracheguidetext=Here you can upload Languages which are not yet available within the Handschriftenportal. Please use the XML-template downloadable on this page to make sure your data is compliant to the format required by the database.
