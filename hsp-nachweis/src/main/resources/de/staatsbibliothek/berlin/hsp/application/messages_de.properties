dateiupload_kodguidetext=Hier k√∂nnen Sie Kulturobjektdokumente importieren, die bereits im Handschriftenportal vorhanden sind und nach einer Massenmanipulation in den Datenbestand zur√ºckgef√ºhrt werden sollen. Voraussetzung f√ºr einen erfolgreichen Import ist das Vorhandensein einer g√ºltigen ID des HSP in den Dokumenten.Um neue Kulturobjekte zu registrieren, die noch nicht im Handschriftenportal vorhanden sind, nutzen sie bitte die Seite "Kulturobjekte registrieren" [Link zu "Kulturobjekte registrieren"]
dateiupload_beschreibungguidetext_tei=Hier k√∂nnen Sie Beschreibungen importieren, die noch nicht im Handschriftenportal vorhanden sind. Als Importformat nutzen Sie bitte die XML-Vorlage, die Sie auf dieser Seite downloaden k√∂nnen.
dateiupload_beschreibungguidetext_mxml=Hier k√∂nnen Sie Beschreibungen im MXML Format importieren. Als Importformat stellen Sie bitte sicher, dass die Daten beim Export aus MXML unter "Extras - Optionen - Export" mit der Option "RTF-Felder beim Datenexport in XML-Felder umsetzen" exportiert wurden.
dateiupload_katalogguidetext=Hier k√∂nnen Sie einen Katalog importieren. Achtung: Sollten Sie einen bereits vorhandenen Katalog importieren, so wird dieser bereits vorhandene Katalog mit den aktualisierten Daten √ºberschrieben.
dateiupload_ortguidetext=Hier k√∂nnen Sie Orte importieren, die noch nicht im Handschriftenportal vorhanden sind. Als Importformat nutzen Sie bitte die XML-Vorlage, die Sie auf dieser Seite downloaden k√∂nnen. Die Angabe des Ortsnamens ist verpflichtend. Bitte recherchieren Sie au√üerdem m√∂gliche GND- und GeoNames-IDs Ihrer Orte. Je mehr Referenzen Ihr Ort hat, desto eindeutiger und aussagekr√§ftiger wird er.
dateiupload_digitalisatguidetext=Hier k√∂nnen Sie Referenzen auf Kulturobjektdigitalisate importieren, die noch nicht im Handschriftenportal vorhanden sind (Die Kulturobjekte, zu denen Sie Digitalisate importieren m√∂chten, m√ºssen jedoch bereits im Portal vorhanden sein). Achtung: Sollten Sie bereits vorhandene Referenzen zu einem Kulturobjekt (URL und Typ identisch) importieren, so wird diese bereits vorhandene Referenz mit den aktualisierten Daten √ºberschrieben! Als Importformat nutzen Sie bitte die XML-Vorlage, die Sie auf dieser Seite downloaden k√∂nnen. Die Angabe der G√ºltigen Signatur des Kulturobjekts sowie der Digitalisatadresse sind verpflichtend. Achtung: Die G√ºltige Signatur muss diejenige sein, die das Kulturobjekt im Portal hat. Bei der Adresse des Digitalisats kann es sich um die Adresse eines IIIF-Manifests oder eines anderen Pr√§sentationsform handeln. Detailliertere Erfassungshilfen finden Sie hier [PDF-Download einer Hilfedatei].
dateiupload_koerperschaftguidetext=Hier k√∂nnen Sie K√∂rperschaften (Bibliotheken, Archive Museen o.√§.) importieren, die noch nicht im Handschriftenportal vorhanden sind.Nutzen Sie als Importformat bitte die XML-Vorlage, die auf dieser Seite zum Download zur Verf√ºgung steht. Die Angaben des Orts- und K√∂rperschaftsnamens sind verpflichtend. Achten Sie bitte darauf, dass die Orte, an denen sich Ihre K√∂rperschaften befinden bzw. befanden, bereits im Ortsregister <a href="/orte.xhtml">Orte</a> des Handschriftenportals vorhanden sind.
dateiupload_beziehungenguidetext=Hier k√∂nnen Sie Beziehungen importieren, die noch nicht im Handschriftenportal vorhanden sind. Als Importformat nutzen Sie bitte die XML-Vorlage, die Sie auf dieser Seite downloaden k√∂nnen. Beziehungen sind als Einheit von "Subjekt-Pr√§dikat-Objekt" modelliert. Als notwendige Angaben ben√∂tigen Sie den Namen der Beziehung, wie sie im Schema "www.schema.org" bezeichnet ist (Pr√§dikat) sowie die HSP-IDs der durch die Beziehung verbundenen Normdaten (Subjekt, Objekt).
dateiupload_personguidetext=Hier k√∂nnen Sie Personen (Autoren, Schreiber, Vorbesitzer o.√§.) importieren, die noch nicht im Handschriftenportal vorhanden sind. Nutzen Sie als Importformat bitte die XML-Vorlage, die auf dieser Seite zum Download zur Verf√ºgung steht.
